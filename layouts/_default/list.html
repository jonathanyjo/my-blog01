{{ define "main" }}
<section class="experience-section">
  <h1>{{ .Title }}</h1>
  <p>{{ .Params.description }}</p>

  <ul>
    {{ range .Pages }}
      <li>
        <h2>{{ .Title }}</h2>
        <div>{{ .Content }}</div> <!-- 마크다운으로 작성된 상세 내용 -->
      </li>
    {{ end }}
  </ul>
</section>
{{ end }}
